# Gradle JVM Arguments - Addresses Performance Requirements (2. SYSTEM OVERVIEW/Success Criteria)
# Optimized for high-performance build execution and memory management
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Gradle Build Performance Optimizations
# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable build cache to speed up subsequent builds
org.gradle.caching=true

# Keep Gradle daemon running for faster builds
org.gradle.daemon=true

# Configure projects on demand for better performance
org.gradle.configureondemand=true

# System Properties
# Ensure consistent UTF-8 encoding across the application
systemProp.file.encoding=UTF-8

# Spring Profile Configuration - Supports Core Service Framework (6. TECHNOLOGY STACK/6.2.1 Backend Frameworks)
# Set default profile to local for development environment
systemProp.spring.profiles.active=local