<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Human Tasks:
    1. Verify the Roboto font is loading correctly for all weights
    2. Test PWA installation across supported browsers
    3. Validate high contrast mode functionality
    4. Check color contrast ratios meet WCAG 2.1 AA standards -->

    <!-- Character encoding - Implements Browser Support requirement -->
    <meta charset="UTF-8">
    
    <!-- Viewport configuration for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Theme color for browser UI - Implements Theme Support requirement -->
    <meta name="theme-color" content="#1976d2">
    
    <!-- Application description -->
    <meta name="description" content="Dollar Funding MCA Application Processing System">
    
    <!-- PWA manifest - Implements Visual Design System requirement -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon - Material Design styled -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="48x48">
    
    <!-- Material Design system font - Roboto v27 -->
    <link 
        rel="preload" 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'"
    >
    <noscript>
        <link 
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        >
    </noscript>
    
    <!-- High Contrast mode support - Implements Theme Support requirement -->
    <style>
        @media (prefers-contrast: more) {
            :root {
                --contrast-ratio: 7:1;
            }
        }
    </style>
    
    <title>Dollar Funding MCA Portal</title>
</head>
<body>
    <!-- Root mounting point for React application -->
    <div id="root"></div>
    
    <!-- Main application entry point - Implements Web Interface requirement -->
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- Fallback for JavaScript disabled browsers -->
    <noscript>
        <div style="padding: 20px; text-align: center;">
            JavaScript is required to use the Dollar Funding MCA Portal.
            Please enable JavaScript to continue.
        </div>
    </noscript>
</body>
</html>
